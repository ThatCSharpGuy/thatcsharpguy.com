<header class="post-header">
  <h1 class="post-title p-name" itemprop="name headline">{{ post.title | escape }}</h1>
  <!-- <h3 class="post-subtitle">{{ subheading | default: page.subtitle | escape }}</h3> -->

  <p class="post-meta">
    <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      <i class="fas fa-calendar"></i> {{ post.date_time | date:"MMMM dd, yyyy" }}
    </time>
    {% assign reading_time = 'Test reading time' %}
    <span class="post-reading-time left-vsplit"><i class="fas fa-user"></i> {{ post.author | default: site.default_author }}</span>
  </p>

  {%- if post.tags.size > 0 -%}
  <div class="post-tags">
    {%- for tag in post.tags -%}
    <!-- <a class="post-tag" href="{{tag.url}}">#{{tag.text}}</a> -->
    <a class="post-tag" href="#">#{{tag.text}}</a>
    {%- endfor -%}
  </div>
  {%- endif -%}

</header>
